<html>
  <head>
    <title>AIRO-Chatbot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="FOIL-UI.css" />
    <link rel="stylesheet" href="custom.css" />
  </head>

  <body>
    <div class="FOIL-Font-Styles--sans-serif">
      <div class="FOIL-Navigation-Bar">
        <FOIL-Font-Size-19>
          <div id="time_service"><script src="FOIL-Time.js"></script></div>
        </FOIL-Font-Size-19>

        <FOIL-Font-Size-13>
          <script src="Greeting.js"></script>
        </FOIL-Font-Size-13>

        <a href="about.html" class="FOIL-button-small">About</a>
        <a href="help.html" class="FOIL-button-small">Help</a>
      </div>

      <div>
        <h1>Chat Bubbles - iOS style</h1>
        <div class="chat">
          <div class="mine messages">
            <div class="message last">Dude</div>
          </div>
          <div class="yours messages">
            <div class="message">Hey!</div>
            <div class="message">You there?</div>
            <div class="message last">Hello, how's it going?</div>
          </div>
          <div class="mine messages">
            <div class="message">Great thanks!</div>
            <div class="message last">How about you?</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
